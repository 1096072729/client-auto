<div class="out">


    <app-header></app-header>
    <div class="outbody">
        <div class="body">
            <div class="person">
                <div class="pensonPhotoDiv">
                    <nz-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                        [nzSize]="56">
                    </nz-avatar>

                    <span>{{user.account}}</span>
                    <!-- <button *nzSpaceItem nz-button nzType="default" class="userbtn">{{user.account}}</button> -->
                    <!-- <button *nzSpaceItem nz-button nzType="primary" class="userbtn"> {{user.grade}}</button>
                        <button *nzSpaceItem nz-button nzType="default" class="userbtn">Default</button>
                        <button *nzSpaceItem nz-button nzType="dashed" class="userbtn">Dashed</button> -->



                </div>
            </div>

            <div>
                <mat-tab-group>
                    <mat-tab label="主页">
                        <div style="background-color: #c68181;">
                            <span>asddddddddd</span>
                            <span>asddddddddd</span>
                            <span>asddddddddd</span>
                        </div>

                    </mat-tab>
                    <mat-tab label="收藏"> Content 2 </mat-tab>
                    <mat-tab label="购买记录"> Content 3 </mat-tab>
                    <mat-tab label="删除账号">
                        <div class="deleteUser">
                            
                            <button nz-button nzType="primary" nzDanger (click)="showModal()">
                                <span>删除账号</span></button>
                            <nz-modal [(nzVisible)]="deleteMadal" nzTitle="是否确定删除账号" 
                                   [nzFooter]="modalFooter">
                                <ng-container *nzModalContent>
                                    <p>删除账号是一种不可恢复的行为，请仔细考虑清楚</p>
                                    <p>请输入您的密码：</p>
                                    <nz-input-group [nzSuffix]="suffixTemplate">
                                        <input
                                          [type]="passwordVisible ? 'text' : 'password'"
                                          nz-input
                                          placeholder="input password"
                                          [(ngModel)]="password"
                                        />
                                      </nz-input-group>
                                      <ng-template #suffixTemplate>
                                        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                                      </ng-template>
                                </ng-container>
                                <ng-template #modalFooter>
                                   
                                    <button nz-button nzType="default" (click)="handleCancel()">再仔细考虑</button>
                                    <button nz-button nzType="primary" (click)="handleOk()" >确认删除账号</button>
                                  </ng-template>
                            </nz-modal>
                        </div>
                    </mat-tab>
                    <mat-tab label="个人信息">
                        <div>

                        </div>

                    </mat-tab>
                </mat-tab-group>

            </div>

        </div>


    </div>
</div>

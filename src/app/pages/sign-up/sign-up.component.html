<div id="signup">

  <form [formGroup]="signUpform" (ngSubmit)="submit()" class="signupformGroup">
    <mat-form-field appearance="outline"   >
      <mat-label>输入你的邮箱</mat-label>
      <input matInput #email placeholder="pat@example.com" formControlName="email"  required >
      <mat-error *ngIf="signUpform.get('email')!.errors?.['required']">email不为空</mat-error>
      <mat-error *ngIf="signUpform.get('email')!.errors?.['email']">必须为email格式</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>输入你的昵称</mat-label>
      <input matInput #name  placeholder="asdyth" formControlName="name" required ngModel >
      <mat-error *ngIf="signUpform.get('name')!.errors?.['required']">昵称必须不为空</mat-error>
      <mat-error *ngIf="signUpform.get('name')!.errors?.['minlength']">昵称必须大于2位</mat-error>
      <mat-error *ngIf="signUpform.get('name')!.errors?.['maxlength']">昵称必须小于8位</mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>输入密码</mat-label>
      <input matInput #password [type]="hide ? 'password' : 'text'" formControlName="password" required>
     
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signUpform.get('password')!.errors?.['required']">密码必须不为空</mat-error>
      <mat-error *ngIf="signUpform.get('password')!.errors?.['minlength']">密码必须大于6位</mat-error>
      <mat-error *ngIf="signUpform.get('password')!.errors?.['maxlength']">密码必须小于20位</mat-error>
      
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>确认密码</mat-label>
      <input matInput #confirmPassword [type]="confirmHide ? 'password' : 'text'" formControlName="confirmPassword" required >
     
      <button mat-icon-button matSuffix (click)="confirmHide = !confirmHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signUpform.get('confirmPassword')!.errors?.['required']">密码必须不为空</mat-error>
      <mat-error *ngIf="signUpform.get('confirmPassword')!.errors?.['minlength']">密码必须大于6位</mat-error>
      <mat-error *ngIf="signUpform.get('confirmPassword')!.errors?.['maxlength']">密码必须小于20位</mat-error>
      
    </mat-form-field>


    <mat-form-field appearance="outline" class="example-form-field">
      <mat-label>选择生日</mat-label>
      <input matInput [matDatepicker]="datepicker" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
    
    <span class="alerterror">{{error}}</span>


<button [routerLink]="[ '/signin']"  mat-stroked-button appearance="outline" color="primary" type="submit" >已有账号？直接进行登陆</button>
    <button  mat-raised-button appearance="outline" color="primary" type="submit" >注册</button>
  </form>
  

</div>

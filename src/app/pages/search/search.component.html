<div class="out">


  <app-header></app-header>
  <div class="outbody">
    <div class="body">
      <app-searchheader (searchChange)="searchChange($event)"></app-searchheader>


      <div class="like">
        <img class="likeheader" src="../../../assets/478824019deb7568.png">

        <br>
        <div class="likeone">




          <nz-back-top [nzTemplate]="tpl" [nzVisibilityHeight]="100" (nzOnClick)="notify()">
            <ng-template #tpl>
              <div class="ant-back-top-inner">UP</div>
            </ng-template>
          </nz-back-top>

          <mat-card class="example-card" *ngFor="let item of goodslist" [routerLink]="['/detailed/'+item.goodsId]">

            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"> -->
            <img mat-card-image [src]="'http://120.55.54.248:80/'+item.goodsPic" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{item.goodsTitle}}
              </p>
              <p>
                {{item.goodsDes}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>购买</button>
              <button mat-button>收藏</button>
            </mat-card-actions>
          </mat-card>


          <!-- <nz-pagination [nzPageIndex]="page" [nzTotal]="goodsNumber" [nzPageSize]="15" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="getGoodsList()">
      </nz-pagination>
      <ng-template #rangeTemplate let-range="range" let-total>
        {{ range[0] }}-{{ range[1] }} 共有 {{ total }} 条数据
      </ng-template> -->
          <div class="pagination">
            <nz-pagination [(nzPageIndex)]="page" [nzTotal]="goodsNumber" [nzPageSize]="15" [nzShowTotal]="rangeTemplate">
            </nz-pagination>
            <ng-template #rangeTemplate let-range="range" let-total>
              {{ range[0] }}-{{ range[1] }} of {{ total }} items
            </ng-template>
          </div>
        </div>
      </div>
      
    </div>
    <app-footer></app-footer>
  </div>
</div>
